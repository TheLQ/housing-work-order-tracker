<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
	<head>
		<title>Housing WorkOrders</title>
		<link href="css/bootstrap.min.css" rel="stylesheet"/>
		<link href="css/main.css" rel="stylesheet"/>
	</head>
	<body style="padding-left: 4px; background-color: /*#F0F0F0*/white;">
		<div class="row-fluid">
			<div class="span6 form-inline" style="font-weight:bold; text-align: center">
				<!-- Header -->
				<div class="well" style="text-align: center">
					<h2>Housing - RATS Work Orders</h2>
					<h3>Ticket Manager</h3>
				</div>
				<!-- Building and room select -->
				<div>
					Building: 
					<select name="building">
						<option selected="selected" value=""></option>
						<option value="0">Kyle Brovlovski</option>
						<option value="1">Stan Marsh</option>
						<option value="2">Eric Cartman</option>
						<option value="3">Kenny McCormick</option>
					</select>
					Room: <input type="text" name="usrname" maxlength="3"/>
					<p>Status: Loaded 1 issue(s) from test</p>
				</div>
				<!-- Issue Select -->
				<div class="well well-small">
					<span><i class="icon-question-sign"></i></span>
					Issue:
					<select name="issue1">
						<option selected="selected" value=""></option>
						<option value="0">Cable - Missing Remote</option>
						<option value="1">Cable - Missing Box</option>
						<option value="1">Cable - Missing Power</option>
						<option value="1">Cable - Missing Coax</option>
						<option value="1">Cable - Missing All</option>
						<option value="1">Cable - Broken</option>
						<option value="1">Phone - Missing Handset</option>
						<option value="0">Phone - Broken</option>
						<option value="1">Phone - Clip Broken</option>
						<option value="1">Faceplate - Cable Faceplate</option>
						<option value="1">Faceplate - Ethernet Faceplate</option>
						<option value="1">Faceplate - Combined Faceplate</option>
					</select>
					Notes: <input type="text" name="notes1"/>
				</div>
				
			</div>
			<div class="span6 well" wicket:id="hello">Part 2</div>
		</div>

	</body>
</html>
